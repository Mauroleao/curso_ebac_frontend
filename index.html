<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML com JS</title>
    <link rel="stylesheet" href="./main.css" />
</head>

<body>
    <div class="container">
        <h1>Comparando Números </h1>
        <h2>--------------------------------------------</h2>
        <form id="form-envio">
            <input type="number" id="campo-a" required placeholder="Campo A" />
            <p class="error-message">
                * O primeiro número não pode ser superior ao segundo
            </p>
            <input type="number" id="campo-b" required placeholder="Campo B" />
            <p class="error-message">
                * O segundo número não pode ser inferior ao primeiro
            </p>
            <button id="btn-envio" type="submit">Submeter</button>
        </form>
        <p class="success-message"></p>
    </div>
    <script src="./main.js"></script>
</body>

</html>
